<main id="main" class="main">
    <div class="pagetitle">
       <!-- <h1>Add New VMS</h1> -->
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Sales</li>
             <li class="breadcrumb-item active">Interview</li>
          </ol>
       </nav>
    </div>
    <section class="section">
        <div class="row">
          <div class="col-md-6">
             <div class="card">
                <div class="card-body">
                   <h5 class="card-title">Add Interview</h5>
                   <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="submissionid"><strong>Submission *</strong></label>
                        <select required formControlName="submissionid" name="submissionid" id="submissionid" class="form-select rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.submissionid.errors }">
                            <option Value="1">Net technology</option> 
                            <option Value="2">Java Technology</option>
                            </select>
                        <div *ngIf="submitted && f.submissionid.errors" class="invalid-feedback">
                            <div *ngIf="f.submissionid.errors.required">Please Select Submission Record</div>
                        </div>
                    </div>

                    <div class="row">
                    <div class=" col-md-6" style="margin-top:10px">
                        <label for="interviewDate"><strong>Interview Date & Time *</strong></label>
                        <input type="datetime-local" formControlName="interviewDate" class="form-control rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.interviewDate.errors }" />
                        <div *ngIf="submitted && f.interviewDate.errors" class="invalid-feedback">
                            <div *ngIf="f.interviewDate.errors.required">Please Select Interview Date</div>
                        </div>
                    </div>

                    <div class=" col-md-6" style="margin-top:10px">
                        <label for="interviewDate"><strong>Time Zone *</strong></label>
                        <select required formControlName="timezone" name="timezone" id="timezone" class="form-select rounded-pill" [ngClass]="{ 'is-invalid': submitted && f.timezone.errors }">
                        <option Value="1">Net technology</option> 
                        <option Value="2">Java Technology</option>
                        </select>
                        <div *ngIf="submitted && f.timezone.errors" class="invalid-feedback">
                            <div *ngIf="f.timezone.errors.required">Please Select TimeZone</div>
                        </div>
                    </div>
                </div>

                    <div class="form-group" style="margin-top:10px">
                        <label for="round"><strong>Round Of Interview:</strong></label>
                        <div>
                          <input id="First" type="radio" value="First" name="round" formControlName="round" [ngClass]="{ 'is-invalid': submitted && f.round.errors }">
                          <label for="First">First</label>&nbsp;&nbsp;&nbsp;
                          <input id="Second" type="radio" value="Second" name="round" formControlName="round" [ngClass]="{ 'is-invalid': submitted && f.round.errors }">
                          <label for="Second">Second</label>&nbsp;&nbsp;&nbsp;
                          <input id="Third" type="radio" value="Third" name="round" formControlName="round" [ngClass]="{ 'is-invalid': submitted && f.round.errors }">
                          <label for="Third">Third</label>
                        </div>
                        <!-- <div *ngIf="submitted && f.round.errors" class="invalid-feedback">
                            <div *ngIf="f.round.errors.required">Please Select Interview Date</div>
                        </div> -->
                        <div *ngIf="submitted && f.round.errors" >
                            <div *ngIf="f.round.errors.required" style="color:#dc3545;font-size: .875em">Please Select Round of interview.</div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:10px">
                        <label for="gender"><strong>Mode Of Interview:</strong></label>
                        <div>
                          <input id="F2F" type="radio" value="F2F" name="modeofintr" formControlName="modeofintr">
                          <label for="F2F">F2F</label>&nbsp;&nbsp;&nbsp;
                          <input id="Skype" type="radio" value="Skype" name="modeofintr" formControlName="modeofintr">
                          <label for="Skype">Skype</label>&nbsp;&nbsp;&nbsp;
                          <input id="Telephonic" type="radio" value="Telephonic" name="modeofintr" formControlName="modeofintr">
                          <label for="Telephonic">Telephonic</label>&nbsp;&nbsp;&nbsp;
                          <input id="Webex" type="radio" value="Webex" name="modeofintr" formControlName="modeofintr">
                          <label for="Webex">Webex</label>
                        </div>
                        <div *ngIf="submitted && f.modeofintr.invalid">
                            <div *ngIf="f.modeofintr.errors.required" style="color:#dc3545;font-size: .875em">Mode Of Interview is required.</div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:10px">
                        <label for="feedback"><strong>Feed Back</strong></label>
                        <textarea required formControlName="feedback"  class="form-control rounded-2" placeholder="Feed Back" [ngClass]="{ 'is-invalid': submitted && f.feedback.errors }" style="height: 100px;"></textarea>
                        <div *ngIf="submitted && f.feedback.errors" class="invalid-feedback">
                            <div *ngIf="f.feedback.errors.required">Feed Back is required</div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top:10px">
                        <label for="interviewstatus"><strong>Status</strong></label>
                        <div>
                          <input id="Schedule" type="radio" value="Schedule" name="interviewstatus" formControlName="interviewstatus">
                          <label for="Schedule">Schedule</label>&nbsp;&nbsp;&nbsp;
                          <input id="Closed" type="radio" value="Closed" name="interviewstatus" formControlName="interviewstatus">
                          <label for="Closed">Closed</label>&nbsp;&nbsp;&nbsp;
                          <input id="Hold" type="radio" value="Hold" name="interviewstatus" formControlName="interviewstatus">
                          <label for="Hold">Hold</label>&nbsp;&nbsp;&nbsp;
                          <input id="Rejected" type="radio" value="Rejected" name="interviewstatus" formControlName="interviewstatus">
                          <label for="Rejected">Rejected</label>
                        </div>
                        <div *ngIf="submitted && f.interviewstatus.invalid" >
                            <div *ngIf="f.interviewstatus.errors.required" style="color:#dc3545;font-size: .875em">Status is required.</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register
                        </button>
                        <a routerLink="../login" class="btn btn-link">Cancel</a>
                    </div>
                </form>
                </div>
             </div>
          </div>
       </div> 
    </section>
 </main>
