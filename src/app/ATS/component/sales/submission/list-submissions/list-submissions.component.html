<main id="main" class="main" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <div class="pagetitle">
       <!-- <h1>Add New VMS</h1> -->
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">sales</li>
             <li class="breadcrumb-item active">Submissions</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
           <div class="col-md-12">
                <div class="card">
                   <div class="card-body">

                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <h5 class="card-title">All Submissions</h5>
                            &nbsp;&nbsp;<h5 class="card-title float-right"><a style="color:#012970;margin-left: 340px;" [routerLink]="['/register-submissions']">( Add new Submission)</a></h5>
                            <div class="collapse navbar-collapse" id="navbarCollapse">
                                <div class="navbar-nav ms-auto">
                                    <!-- <form class="search-form d-flex align-items-center" method="POST" action="#"> 
                                        <input type="text" #query name="query" placeholder="Search" title="Enter search keyword"> 
                                        <button type="submit" title="Search" (click)="search(query.value)"><i class="bi bi-search"></i></button>
                                    </form> -->
                                    <div class="input-group mb-3">
                                        <form class="search-form d-flex align-items-center" method="POST" action="#"> 
                                         <input type="text" #query name="query" class="form-control input-sm" placeholder="Username"  placeholder="Search" title="Enter search keyword"
                                         aria-label="query" aria-describedby="basic-addon1">
                                         <button type="submit" title="Search" class="input-group-text" (click)="search(query.value)"><i class="bi bi-search"></i> </button>
                                         </form>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                     
                        <div class="clearfix"></div>
                        <div class="row">
                            <table class="table table-light table-bordered ">
                                <thead class="thead-light">
                                    <tr>
                                        <th>DOS</th>
                                        <th>Consultant</th>
                                        <th>Position</th>
                                        <th>End Client</th>
                                        <th>Ip/Vendor</th>
                                        <th>Hourly Rate</th>
                                        <th>Submitted By</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let s of entity  | paginate
                                    : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };
                                let i = index">
                                        <td>{{s.createddate}}</td>
                                        <td>{{s.cname}}</td>
                                        <td>{{s.positiontitle}}</td>
                                        <td>{{s.endclient}}</td>
                                        <td>{{s.vendor}}</td>
                                        <td>{{s.subrate}}</td>
                                        <td>{{s.uname}}</td>
                                        <td><a [routerLink]="['/edit-submissions',s.subid]"> <i class="ri-edit-2-fill"></i> </a>&nbsp;
                                            <!-- <button class="btn btn-danger" (click)="deleteVendor(s.id)">Delete</button> -->
                                            <a href="" (click)="deleteEntity(s.subid)"> <i style="color:maroon" class="ri-delete-bin-fill "></i> </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="pull-right"></div>
                        <div class="pull-right" style="text-align: center;">
                            <pagination-controls
                                previousLabel="Prev"
                                nextLabel="Next"
                                (pageChange)="onTableDataChange($event)"
                                >
                                </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </section>
 </main>
