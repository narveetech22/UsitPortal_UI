
<main id="main" class="main">
    <div class="pagetitle">
       <!-- <h1>Add New VMS</h1> -->
       <nav>
          <ol class="breadcrumb">
             <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
             <li class="breadcrumb-item">Recruiting</li>
             <li class="breadcrumb-item active">Requirements</li>
          </ol>
       </nav>
    </div>
    <section class="section">
       <div class="row">
        <h1>Angular 12 Multiple File Upload Example - ItSolutionStuff.com</h1>
       
        <form [formGroup]="myForm" (ngSubmit)="submit()">
          
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    formControlName="name"
                    id="name" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                    <div *ngIf="f.name.errors && f.name.errors">Name is required.</div>
                </div>
            </div>
              
            <div class="form-group">
                <label for="file">File</label>
                <input 
                    formControlName="file"
                    id="file" 
                    type="file" 
                    multiple
                    class="form-control"
                    (change)="onFileChange($event)">
                <div *ngIf="f.file.touched && f.file.invalid" class="alert alert-danger">
                </div>
            </div>
                  
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
       </div>
    </section>
 </main>
